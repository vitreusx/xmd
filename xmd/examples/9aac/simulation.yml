simulation:
  trajectories:
    number: 5
    temperature range:
      constant: 0.38 eps/kB
  steps:
    - configure:
        NR random device:
          seed: 77977
        pseudo-improper dihedral potential:
          enabled: true
          contacts between i and i+4: false
          sinking version for SS: true
          depth for BB: 0.2 eps
          velocity AFM:
            enabled: true
            HH1: 0.06 eps/A^2
        Lennard-Jones potential:
          r_min for SS pairs:
            from file: "ss-pairs.csv"
          depth for SS pairs:
            from file: "mj-matrix.csv"
    - load sequence file:
        path: "9aac.yml"
    - equilibrate:
        for: 7'500 tau
    - step until:
        - total time elapsed: 100'000 tau