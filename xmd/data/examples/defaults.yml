general:
  total time: 20e3 tau
  seed: 42

amino acid data:
  from file: ./amino-acids.yml

model:
  seqfile: ./data/examples/glut/glut.yml
  morph into SAW:
    bond distance: 3.8 A
    residue density: 1e-3 atom/A**3
    infer box: false

langevin:
  enabled: true
  gamma factor: 2.0 1/tau
  temperature: 0.38 eps/kB

integrator:
  enabled: true
  dt: 5e-3 tau

neighbor list:
  pad factor: 0.25

heurestic angles:
  enabled: true
  coefficients:
    from file: ./angle.csv

native angles:
  enabled: true
  k: 30.0 eps/rad**2

complex native dihedrals:
  enabled: true
  CDA: 0.66 eps/rad**2
  CDB: 0.66 eps/rad**2

simple native dihedrals:
  enabled: false
  CDH: 3.33 eps/rad**2

heurestic dihedrals:
  enabled: true
  coefficients:
    from file: ./dihedrals.csv

const ES:
  enabled: true
  screening distance: 10.0 A
  permittivity: 80.0 eps_0

relative ES:
  enabled: false
  screening distance: 10.0 A
  factor: 4.0 eps_0/A

lj force variants:
  bb:
    r_min: 5.0 A
    depth: 1.0 eps
  bs:
    r_min: 6.8 A
    depth: 1.0 eps
  ss:
    use sinking variant: true
    default:
      depth: 1.0 eps
    per pair:
      r_max:
        from file: ./ss-pairs.csv

pseudo-improper dihedral:
  enabled: false
  lambda version: cosine
  bb+:
    alpha: 6.4 1/rad
    psi_0: 1.05 rad
    r_min: 5.6 A
    depth: 1 eps
  bb-:
    alpha: 6.0 1/rad
    psi_0: -1.44 rad
    r_min: 6.2 A
    depth: 1 eps
  ss:
    alpha: 1.2 1/rad
    psi_0: -0.23 rad

quasi-adiabatic:
  enabled: true
  (de)saturation time: 10 tau
  breaking factor: 1.5
  min |cos(h, r)|: 0.92
  min |cos(h, h)| for bb: 0.75
  max cos(n, r): 0.5

chirality:
  enabled: false
  e_chi: 1 eps

native contacts:
  enabled: true
  lj depth: 1 eps
  active threshold factor: 1.5

native ssbonds:
  enabled: true
  H1: 100 eps/A**2
  equilibrium dist: 6.0 A

Pauli exclusion:
  enabled: true
  r_excl: 4.0 A
  depth: 1.0 eps

tether forces:
  enabled: true
  H1: 100 eps/A**2
  H2: 0 eps/A**2
  def_length: 3.8 A

export pdb:
  enabled: true
  path: "output.pdb"
  exec period: 50 tau

progress bar:
  enabled: true
  width: 50
  update period: 10 tau

report stats:
  enabled: true
  path: "output.csv"
  exec period: 10 tau

report structure:
  enabled: true
  path format: "structure/%.3f.yml"
  exec period: 50 tau

solid walls:
  enabled: false
  depth: 1 eps
  cutoff: 5.0 A
  planes: []

LJ attractive walls:
  enabled: false
  wall min dist: 5.0 A
  breaking factor: 1.5
  cycle time: 10 tau
  planes: []

velocity AFM:
  enabled: false
  H1: 0.06 eps/A**2
  H2: 0 eps/A**2
  AFM tips: []

force AFM:
  enabled: false
  AFM tips: []